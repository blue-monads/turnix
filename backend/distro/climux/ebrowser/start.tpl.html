<script>

  const __query_tickbox_as_string = (name) => (String(((document.getElementById(name) || {})["checked"] || "")))
  const __toggle_visibility = (name) => {
    var x = document.getElementById(name);

    console.log("CURRENT", name, x.style.display);

    switch (x.style.display) {
      case "none":
        x.style.display = "flex";
        console.log("CHANGED", name, "flex");
        break;
      case "flex":
        x.style.display = "none";
        console.log("CHANGED", name, "none");
        break
      default:
        break;
    }
  }

  window["__handle_rpc__"] = (method, data) => {
    console.log("__rpc__",method, data)

  } 



  const connect_local = () => {
    const __ebrowser_rpc = window["__ebrowser_rpc__"];

    const start_instance = __query_tickbox_as_string("start-instance");
    const init_instance = __query_tickbox_as_string("init-instance");


    __ebrowser_rpc( "connect_local", {
      start_instance,
      init_instance
    });

    __toggle_visibility("page-1")
    __toggle_visibility("page-2")


  };

  const connect_remote = () => {
    const __ebrowser_rpc = window["__ebrowser_rpc__"];
    const url = document.getElementById("target-url") || {};

    console.log(url);



    __ebrowser_rpc(connect_remote, {
      url: url["value"] || "",
    });

    __toggle_visibility("page-1")
    __toggle_visibility("page-2")
  };
</script>

<style>
  .popup {
    position: relative;
    width: 320px;
    height: fit-content;
    margin: auto;
    margin-top: 50px;
    background: #ffffff;
    box-shadow: 0px 0px 0px 1px #9b9ba3;
    border-radius: 13px;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }


  .icon {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
    padding: 4px;
    width: 86px;
    height: 86px;
    background: #ecf1fd;
    box-shadow: 0px 0.5px 0.5px #efefef,
      0px 1px 0.5px rgba(239, 239, 239, 0.5);
    border-radius: 5px;
  }

  .note {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #page-1 {
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 8px;
  }

  #page-2 {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }


  .title {
    font-style: normal;
    font-weight: 700;
    font-size: 17px;
    line-height: 24px;
    color: #2b2b2f;
  }

  .input_field {
    height: 42px;
    padding: 0 0 0 12px;
    border-radius: 5px;
    outline: none;
    border: 1px solid #e5e5e5;
    filter: drop-shadow(0px 1px 0px #efefef) drop-shadow(0px 1px 0.5px rgba(239, 239, 239, 0.5));
    transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
  }

  .input_field:focus {
    border: 1px solid transparent;
    box-shadow: 0px 0px 0px 1px #2b2b2f;
    background-color: transparent;
  }

  .form button {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 10px 18px;
    gap: 10px;
    width: 100%;
    height: 42px;
    background: linear-gradient(180deg,
        #4480ff 0%,
        #115dfc 50%,
        #0550ed 100%);
    box-shadow: 0px 0.5px 0.5px #efefef,
      0px 1px 0.5px rgba(239, 239, 239, 0.5);
    border-radius: 5px;
    border: 0;
    font-style: normal;
    font-weight: 600;
    font-size: 12px;
    line-height: 15px;
    color: #ffffff;
  }

  .form button:hover {
    scale: 1.05;
    transition: all;
  }

  #connect-remote {
    background: linear-gradient(180deg,
        #f8f8f8 0%,
        #ecf2fc 50%,
        #ccd7f5 100%);
    color: #272525;
  }
</style>
